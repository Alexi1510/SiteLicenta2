<script>
    // Select the notification element
    const notification = document.getElementById('notification');

    // Function to update the notification message
    function showNotification(message) {
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000); // Hide notification after 3 seconds
    }

    // Function to handle the offline event
    function handleOffline() {
        showNotification('You are currently offline. Please check your internet connection.');
    }

    // Function to handle the online event
    function handleOnline() {
        showNotification('You are back online!');
    }

    // Add event listeners for online and offline events
    window.addEventListener('offline', handleOffline);
    window.addEventListener('online', handleOnline);

    // Check initial connection status
    if (!navigator.onLine) {
        handleOffline();
    }
</script>
